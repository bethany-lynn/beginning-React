<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.production.min.js"></script>
    <!-- in production, proptypes are not applied and this helps with runtime -->
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
    <script type="text/babel">
      const rootElement = document.getElementById('root')
  
      function SayHello({firstName, lastName}) {
        return (
          <div>
            Hello {firstName} {lastName}!
          </div>
        )
      }


    // create proptypes object with a string that is a validator
    // however, dont need this code since the proptypes script has this API already (line 6)
    // const PropTypes = {
    //     string(props, propName, compenentName) {
    //         if (typeof props[propName] !== 'string') {
    //             return new Error(
    //                 `the compenent ${compenentName} needs the prop 
    //                 ${propName} to be a string but you passed a 
    //                 ${typeof props[propName]}`
    //             )
    //         }
    //     }
    //   }
    
      SayHello.propTypes = {
        firstName: PropTypes.string.isRequired,
        lastName: PropTypes.string.isRequired,
      }

      const element = <SayHello firstName={false} />
  
      ReactDOM.render(element, rootElement)
    </script>
  </body>
